{% extends 'flatpages/default.html' %}

{% block content %}
<div class="container">
    <h2>Поиск новостей</h2>
    <form method="get">
        {{ filter.form.as_p }}
        <button type="submit">Искать</button>
    </form>
    <hr>
    {% for news in filter.qs %}
    <div>
        <h3>{{ news.title }}</h3>
        <p>{{ news.creation_date|date:"d.m.Y H:i" }}</p>
        <p>{{ news.text|truncatewords:30 }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
